<!DOCTYPE html>
<html>
<head>
    <title>Home Automation Web Server with BeagleBone</title>
    <script src = "/socket.io/socket.io.js" ></script>
    <script>
        var socket = io.connect();      // Establishing connection with server

        socket.on('downCounter', function (data) {
            var shower = JSON.parse(data);
            document.getElementById("idSecond").innerHTML = shower.downValue +" Seconds";
        });
        
        function pumpON() {
            var x = document.getElementById("slider").value;
            document.getElementById("idSecond").innerHTML = x +" Seconds";
            socket.emit("pumpON", '{"on":1, "value":"'+ x +'"}'); // XXX: unknown syntax
        }

        <label for="slider">

            data-highlight="true" data-theme="b"> 
            <!--onChange="ledGreen(value);"-->

    <p id="idSecond">0 Seconds</p>

    <button type="button" onclick="pumpON();">Turn ON</button>
