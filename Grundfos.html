<!DOCTYPE html>
<html>
<head>
    <title>Home Automation Web Server with BeagleBone</title>
    <script src = "/socket.io/socket.io.js" ></script>
    <script>
        // var socket = io('http://localhost');
        var socket = io.connect();      // Establishing connection with server

        socket.on('downCounter', function (data) {
            var shower = JSON.parse(data);
            document.getElementById("idSecond").innerHTML = data +" Second";
            // document.getElementById("idSecond").innerHTML = shower.downValue +" Second";
        });
        
        function pumpON() {
            socket.emit("pumpON", '{"on":1}');
        }
    </script>
</head>

jQuery and jQuery Mobile 
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>

<div data-role="page" id="page1">
    <div data-theme="a" data-role="header">
        <h1>
            Shower Pump
        </h1>
    </div>
    <div data-role="fieldcontain">
        <label for="slider0">
            Set Time-out in Seconds
        </label>
        <input id="slider0" type="range" name="slider" value="5" min="3" max="12"
        data-highlight="false" data-theme="b" onChange="ledGreen(value);">

    </div>    
    
    <p id="idSecond">0 Second</p>

    <button type="button" onclick="pumpON();">Turn ON</button>
    <div data-role="fieldcontain">
        <label for="Gyro">
            Power
        </label>
        <select name="toggleswitch2" id="Gyro" data-theme="b" data-role="slider">
            <option value="off">Off</option>
            <option value="on">On</option>
        </select>
    </div>
</div>
</body>
</html>
